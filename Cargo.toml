[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
license = "GPL-3.0"
authors = [
    "Eric Förster <eric.foerster@outlook.com>",
    "Patrick Förster <patrick.foerster@outlook.de>",
]
edition = "2021"
rust-version = "1.75"

[workspace.dependencies]
rowan = "0.15.15"
serde = { version = "1.0.205", features = ["derive"] }
serde_json = "1.0.122"
titlecase = "3.3.0"

[profile.release]
lto = "thin"
incremental = true

[profile.bench]
lto = "thin"
incremental = true
